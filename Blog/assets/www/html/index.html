			<div class="w-txtdesc">

    {if xlist.length>0}

    <textarea name="jst" id="m-jst-2">
      {if xlist.length>0}
        {list beg..end-1 as x}
        {var itm = xlist[x]}
          {if itm.type==-1}
			<a class="itm" href="#m=6&t=0&uname=${itm.userName}&bid=${itm.blog_Id}">
				<div class="w-face"><img src="http://os.blog.163.com/common/ava.s?host=${itm.userName}"/></div>
				<div class="w-txtdesc">
					<p class="w-notes2"><span>${itm.nickName|escape}</span><time>${itm.time|datetime}</time></p>
					<p><span class="s-fc1">发表了：</span>${itm.blog_title}</p>
				</div>
			</a>
          {/if}
          {if  itm.type==-2}
			<a class="itm" href="#m=11&t=0&uname=${itm.userName}&aid=${itm.photo_albumId}">
				<div class="w-face"><img src="http://os.blog.163.com/common/ava.s?host=${itm.userName}"/></div>
				<div class="w-txtdesc">
					<p class="w-notes2"><span>${itm.nickName|escape}</span><time>${itm.time|datetime}</time></p>
					<p><span class="s-fc1">更新了相册：</span>${itm.photo_albumName}</p>
				</div>
			</a>
          {/if}
          {if itm.type==-4}
			<a {if itm.followUserNames!=null && itm.followUserNames.length>1}class="itm js-merge" followusernames="{list itm.followUserNames as j}${j}||{/list}" follownicknames="{list itm.followNickNames as k}${k}||{/list}" {else} href="#m=3&t=0&uname=${itm.follow_userName}" class="itm"{/if}>
				<div class="w-face"><img src="http://os.blog.163.com/common/ava.s?host=${itm.userName}"/></div>
				<div class="w-txtdesc">
					<p class="w-notes2"><span>${itm.nickName|escape}</span><time>${itm.time|datetime}</time></p>
					<p><span class="s-fc1">关注了：</span>{if itm.followNickNames!=null && itm.followNickNames.length>1}{list itm.followNickNames as i}${i}{if i_index<itm.followNickNames.length-1}、{/if}{/list}{else}${itm.follow_nickName}{/if}</p>
				</div>
			</a>
          {/if}
          {if itm.type==-5}
			<a class="itm" href="#m=9&uname=${itm.userName}&id=${itm.mood_Id}">
				<div class="w-face"><img src="http://os.blog.163.com/common/ava.s?host=${itm.userName}"/></div>
				<div class="w-txtdesc">
					<p class="w-notes2"><span>${itm.nickName|escape}</span><time>${itm.time|datetime}</time></p>
					<p><span class="s-fc1">说：</span>${itm.mood_content}</p>
				</div>
			</a>
          {/if}
          {if itm.type==-9}
			<a class="itm" href="#m=6&t=0&uname=${itm.blog_userName}&bid=${itm.blog_Id}">
				<div class="w-face"><img src="http://os.blog.163.com/common/ava.s?host=${itm.userName}"/></div>
				<div class="w-txtdesc">
					<p class="w-notes2"><span>${itm.nickName|escape}</span><time>${itm.time|datetime}</time></p>
					<p><span class="s-fc1">推荐了：</span>${itm.blog_title}</p>
				</div>
			</a>
          {/if}
          {if itm.type==-10}
			<a class="itm" href="">
				<div class="">
					<p class="w-notes2"><span>${itm.nickName|escape}</span><time>${itm.time|datetime}</time></p>
					<p><span class="s-fc1">发起了投票：</span>${itm.vote_title}</p>
				</div>
			</a>
          {/if}
          {if itm.type==-11}
			<a class="itm" href="">
				<div class="">
					<p class="w-notes2"><span>${itm.nickName|escape}</span><time>${itm.time|datetime}</time></p>
					<p><span class="s-fc1">参与了投票：</span>${itm.vote_title}</p>
				</div>
			</a>
          {/if}
          {if itm.type==-12}
          {/if}
        {/list}
      {/if}
    </textarea>
    <!-- 登录相关模板 -->

				</div>
			</div>
			<p class="f-fs0 s-fc0">使用电脑访问 blog.163.com 找回密码或注册新帐户</p>
			<footer>
				<div class="act">
					<label class="m-chkbox m-chkbox-login js-ok"><input type="checkbox" class="${tag}"/><span class="txt">自动登录</span></label>
					<div class="m-btn0 ${tag}">登 录</div>
				</div>
			</footer>
		</div>
	</div>

    <textarea name="jst" id="m1-jst-2">

    <textarea name="jst" id="m1-jst-3">

		  <div class="cnt">
			<textarea class="m-box fs1 ${tag}" rows="8" placeholder="照片描述，非必填..."><&#47;textarea>
			<div class="m-btn m-btnbig ${tag}" >立即上传</div>
		  </div>
		</form>

	    </div>
	    <footer>

	            <div class="m-btn0 ${tag}" >完 成</div>

    <!-- 消息中心相关模板 -->

    <textarea name="jst" id="m2-jst-2">
		<div class="g-content">
			<article class="m-list ${tag}">
			</article>
			<div class="m-dwnmore ${tag}"><a href="#" >加载更多...</a></div>
		</div>		
    </textarea>
    <textarea name="jst" id="m2-jst-2a">
	  {if xlist.length>0}
        {list beg..end-1 as x}
          {var itm = xlist[x]}
			<div class="itm">
				{if itm.type == 1 || itm.type == 6}
					<div class="w-face"><a href="#m=3&t=0&r=t&uname=${itm.msgUserName}"><img src="http://os.blog.163.com/common/ava.s?host=${itm.msgUserName}"/></a></div>
					<div class="w-txtdesc">
						<p class="w-notes"><time>${itm.publishTime|datetime}</time>
							{if itm.responseCode == 102}
								<span class="other w-allow">已接受</span>
							{elseif itm.responseCode == 101}
								<span class="other w-disallow">已忽略</span>
							{/if}
						</p>
						<p class="cnt">${(itm.msgUserNickName||itm.msgUserName)|escape}&nbsp;&nbsp;邀请你成为博客好友{if itm.type == 1}并关注了你{/if}</p>
						<p class="addcmt">附言：${itm.content|escape}</p>
						{if itm.responseCode != 101 && itm.responseCode != 102}
							<div class="act">
								<button class="m-btn1 frd-acct-btn">接 受</button><button class="m-btn1 frd-rejt-btn">忽 略</button>
								<input type="hidden" value="${itm.id}" >
								<input type="hidden" value="${itm.msgUserId}" >
							</div>
						{/if}	
					</div>
				{elseif itm.type == 2}
					<div class="w-face"><a href="#m=3&t=0&r=t&uname=${itm.msgUserName}"><img src="http://os.blog.163.com/common/ava.s?host=${itm.msgUserName}"/></a></div>
					<div class="w-txtdesc">
						<p class="w-notes"><time>${itm.publishTime|datetime}</time></p>
						<p class="cnt">${(itm.msgUserNickName||itm.msgUserName)|escape}&nbsp;&nbsp;关注了你</p>
					</div>
				{elseif itm.type == 4}
					<div class="w-face"><a href="#m=3&t=0&r=t&uname=${itm.msgUserName}"><img src="http://os.blog.163.com/common/ava.s?host=${itm.msgUserName}"/></a></div>
					<div class="w-txtdesc">
						<p class="w-notes"><time>${itm.publishTime|datetime}</time></p>
						<p class="cnt">{if itm.msgUserNickName}${itm.msgUserNickName|escape}{else}${itm.msgUserName}{/if}&nbsp;&nbsp;已通过你的好友请求</p>
					</div>
				{elseif itm.type == 5}
					<div class="w-face"><a href="#m=3&t=0&r=t&uname=${itm.msgUserName}"><img src="http://os.blog.163.com/common/ava.s?host=${itm.msgUserName}"/></a></div>
					<div class="w-txtdesc">
						<p class="w-notes"><time>${itm.publishTime|datetime}</time></p>
						<p class="cnt">{if itm.msgUserNickName}${itm.msgUserNickName|escape}{else}${itm.msgUserName}{/if}&nbsp;&nbsp;来自“${itm.circleName|escape}”圈子</p>
						<p class="cnt">${itm.content|escape}</p>
					</div>
				{elseif itm.type == 3}
					<div class="w-face"><a href="#m=3&t=0&r=t&uname=${itm.msgUserName}"><img src="http://os.blog.163.com/common/ava.s?host=${itm.msgUserName}"/></a></div>
					<div class="w-txtdesc">
						<p class="w-notes"><time>${itm.publishTime|datetime}</time>
							{if itm.responseCode == 201}
								<span class="other w-allow">已接受</span>
							{elseif itm.responseCode == 202}
								<span class="other w-disallow">已忽略</span>
							{/if}
						</p>
						<p class="cnt">${(itm.msgUserNickName||itm.msgUserName)|escape}&nbsp;&nbsp;邀请你加入“${itm.circleName|escape}”圈子</p>
					</div>
				{elseif itm.type >= 100}
					<div>
						<p class="w-notes"><time>${itm.publishTime|datetime}</time></p>
						<p class="cnt">${itm.content}</p>
					</div>
				{/if}
			</div>
        {/list}
      {/if}

					{/if}
				</div>
			</a>
		  </div>
        {/list}

		</div>

    <textarea name="jst" id="m12-jst-1">

      {/if}

    <textarea name="jst" id="m12-jst-2">

			<li><span>积分：</span>${bloginfo.totalScore}</li>
			<li><span>今日访问：</span>${bloginfo.todayCount}</li>

		</ul>

      {/if}

		</div>
		<footer>

		  <div class="m-btn0 ${tag}" >立即发布</div>
		</div>
		</footer>

					<textarea placeholder="附言，非必填" class="m-input ${tag}" ><&#47;textarea>
				</div>
				<div class="act"><div class="m-btn1 ${tag}" />发送请求</div></div>
			</article>
		</div>
    </textarea>

			<div class="m-addarea"><a href="#" class="m-input">添加新留言...</a></div>
			<article class="m-list ${tag}">
			</article>
			<div class="m-dwnmore ${tag}"><a href="#" >加载更多...</a></div>		
		</div>
    </textarea>    
    <textarea name="jst" id="m14-jst-0a">
      {if xlist.length>0}
        {list beg..end-1 as x}

				<div class="w-txtdesc">
					<p class="w-notes2"><span>${itm.publisherNickName || itm.publisherName}：</span><time>${itm.publishTime|datetime}</time></p>
					<p>${itm.content}</p>
				</div>
				{if !!itm.replyContent}
					<div class="itm repeat">
						<div class="w-face"><img src="http://os.blog.163.com/common/ava.s?host=${itm.replyPublisherName}"/></div>
						<div class="w-txtdesc">
							<p class="w-notes2"><span>${itm.replyPublisherNickName || itm.replyPublisherName}：</span><time>${itm.replyNotePublishTime|datetime}</time></p>
							<p>${itm.replyContent}</p>
						</div>
					</div>
				{/if}
			</a>
        {/list}
      {/if}
    </textarea>

			<form>
				<textarea placeholder="留言内容..." class="${tag}"><&#47;textarea>

		</div>
		<footer>
			<div class="act f-fs1">
				<div class="m-btn0 s-fc1 ${tag}" >立即发布</div>

		</footer>
